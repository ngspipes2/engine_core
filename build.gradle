group 'pt.isel.ngspipes'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':pipeline_descriptor')
    compile project(':dsl_parser')
    compile project(':tool_descriptor')
    compile project(':tool_repository')
    compile project(':pipeline_repository')
    compile project(':dsl_core')
}
